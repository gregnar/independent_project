          <text><![CDATA[This is not a review of HEART OF DARKNESS, which hardly needs a review, recognized as it is as a masterpiece of English literature. Instead, what follows is a comment that I offered in a Good Reads discussion thread on Conrad's apparent racism:<br /><br />I accept that Conrad almost certainly was a racist. As far as I can tell, most people of his circumstances were. In his place and time, it was the prevailing way of thinking about the relationship between Europeans/North Americans and the rest of the world.<br /><br />My concern is that I do not understand why any of us should care. We have little to learn from Conrad about race relations. He was not writing about race relations. I see nothing in his writing that suggests he thinks he has anything of interest to offer us on the subject.<br /><br />His writing is so rich and insightful about the human soul that it can only be a wasteful distraction from things truly important to wonder about his views on race relations. We might just as well speculate whether he was good to his mother or kept a neat house. All such questions are beside the point.<br /><br />The problem of racism is important and it pervades many things. But it is not the only important problem, so let's not try to shoe horn it in where there is nothing for us to learn.]]></text>

