        <rating>4</rating>
          <text><![CDATA[I have not reviewed OF MICE AND MEN, but I have commented on it in response to a query on Good Reads about Curley's "Vaseline hand". That query prompted a long and interesting discussion thread whether Curley abused his new wife. My thought was:<br /><br />"Curley's wife is a flirt and ambiguously unfaithful. Curley is threatened by this and pretends to be in control when in fact he is terrified of being humiliated by her. His efforts at controlling her are not effective. I don't think we are meant to conclude that he abuses her. She does not show the effects of abuse. Rather she seems to be motivated by a lack of sexual satisfaction and a lack of respect for Curley. <br /><br />The vaseline hand is part of Curley's bragging to cover for his insecurity about his wife's apparent availability to other men."<br /><br />I am not sure that I can defend this observation successfully, but it certainly is how I understood the book, which was colored by the fact that I saw the movie first.<br /><br />In the movie, of course, Curley's wife was portrayed unsympathetically. For the screenwriters, her sole purpose was to serve as a danger to Lenny.]]></text>

